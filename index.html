    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      body {
        background-color: #F1F5F9; /* Slate-50 to match app bg */
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
        color: #0F172A; /* Slate-900 */
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      
      /* Dark mode body override defaults */
      .dark body {
        background-color: #0F172A;
        color: #F8FAFC;
      }

      /* VocabMaster Purple Selection */
      ::selection {
        background: #DDD6FE; /* Violet-200 */
        color: #5B21B6; /* Violet-800 */
      }

      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
      
      /* 3D Card Flip Logic */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* Startup Loader */
      .app-loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #F1F5F9;
        flex-direction: column;
        gap: 16px;
      }
      .app-loader-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #E2E8F0;
        border-top: 4px solid #7C3AED;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .app-loader-text {
        font-size: 14px;
        font-weight: 600;
        color: #64748B;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
    </style>
<link rel="stylesheet" href="/index.css">

{

</head>
  <body>
    <div id="root">
        <!-- Visual Loader before React Hydrates -->
        <div class="app-loader-container">
            <div class="app-loader-spinner"></div>
            <div class="app-loader-text">VocabMaster</div>
        </div>
    </div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>
</body>
