
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Background -->
<rect width="1200" height="630" fill="#0F172A"/>
<radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 315) rotate(90) scale(400 800)">
    <stop stop-color="#7C3AED" stop-opacity="0.8"/>
    <stop offset="1" stop-color="#0F172A" stop-opacity="0"/>
</radialGradient>
<rect width="1200" height="630" fill="url(#glow)"/>

<!-- Floating Ambience -->
<circle cx="100" cy="100" r="300" fill="#C026D3" fill-opacity="0.3" filter="url(#blur)"/>
<circle cx="1100" cy="530" r="300" fill="#4F46E5" fill-opacity="0.3" filter="url(#blur)"/>

<!-- Filter for Blur -->
<defs>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="50" />
    </filter>
</defs>

<!-- MAIN CONTENT CONTAINER -->
<g transform="translate(100, 120)">
    
    <!-- LEFT SIDE: TEXT -->
    <text x="0" y="0" fill="#A78BFA" font-family="Inter, sans-serif" font-weight="800" font-size="28" letter-spacing="0.1em">TELEGRAM APP</text>
    
    <text x="0" y="100" fill="white" font-family="Inter, sans-serif" font-weight="900" font-size="110" letter-spacing="-0.04em">10,000</text>
    <text x="0" y="200" fill="white" font-family="Inter, sans-serif" font-weight="900" font-size="110" letter-spacing="-0.04em">Words</text>
    
    <text x="0" y="280" fill="#CBD5E1" font-family="Inter, sans-serif" font-weight="500" font-size="36">From <tspan fill="#34D399" font-weight="bold">Beginner</tspan> to <tspan fill="#F472B6" font-weight="bold">C2 Proficiency</tspan></text>

    <!-- Button -->
    <rect x="0" y="340" width="300" height="80" rx="20" fill="#FFFFFF"/>
    <text x="150" y="390" fill="#7C3AED" font-family="Inter, sans-serif" font-weight="bold" font-size="32" text-anchor="middle" dominant-baseline="middle">Start Learning</text>
</g>

<!-- RIGHT SIDE: VISUALS -->
<g transform="translate(750, 100)">
    
    <!-- 3D Card Effect - Back -->
    <rect x="40" y="-40" width="320" height="400" rx="40" transform="rotate(10)" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    
    <!-- 3D Card Effect - Middle -->
    <rect x="20" y="-20" width="320" height="400" rx="40" transform="rotate(5)" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

    <!-- 3D Card Effect - Front (Main Card) -->
    <rect x="0" y="0" width="320" height="400" rx="40" fill="url(#cardGrad)" stroke="white" stroke-width="4"/>
    
    <!-- Content inside Card -->
    <text x="160" y="120" fill="white" font-family="Inter, sans-serif" font-weight="bold" font-size="48" text-anchor="middle">ubiquitous</text>
    <text x="160" y="160" fill="#E9D5FF" font-family="Inter, sans-serif" font-weight="500" font-size="24" text-anchor="middle">/juːˈbɪk.wɪ.təs/</text>
    
    <rect x="60" y="200" width="200" height="2" fill="white" fill-opacity="0.3"/>
    
    <text x="160" y="260" fill="white" font-family="Inter, sans-serif" font-weight="bold" font-size="36" text-anchor="middle">Вездесущий</text>
    
    <!-- AI Badge on Card -->
    <rect x="100" y="320" width="120" height="40" rx="20" fill="#F472B6"/>
    <text x="160" y="348" fill="white" font-family="Inter, sans-serif" font-weight="bold" font-size="20" text-anchor="middle">✨ AI Tutor</text>

</g>

<!-- Gradient for Card -->
<defs>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#8B5CF6"/>
        <stop offset="100%" stop-color="#6D28D9"/>
    </linearGradient>
</defs>

</svg>
