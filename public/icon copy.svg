
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Clean Dark Background -->
        <linearGradient id="bg_grad" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#1E293B"/> <!-- Slate 800 -->
            <stop offset="100%" stop-color="#020617"/> <!-- Slate 950 -->
        </linearGradient>

        <!-- The Main Brand Gradient -->
        <linearGradient id="brand_grad" x1="100" y1="100" x2="412" y2="100" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#8B5CF6"/> <!-- Violet -->
            <stop offset="50%" stop-color="#EC4899"/> <!-- Pink -->
            <stop offset="100%" stop-color="#F59E0B"/> <!-- Amber -->
        </linearGradient>

        <!-- Drop Shadow for the Letter (Lift it up) -->
        <filter id="lift_shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="20" stdDeviation="25" flood-color="#000" flood-opacity="0.6"/>
        </filter>

        <!-- Soft Glow behind the letter (Ambient light) -->
        <filter id="ambient_glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="40" result="blur"/>
        </filter>
    </defs>

    <!-- 1. Background -->
    <rect width="512" height="512" fill="url(#bg_grad)"/>

    <!-- 2. Ambient Glow (Subtle color behind the V) -->
    <path d="M120 120 L 256 380 L 392 120" 
          stroke="url(#brand_grad)" 
          stroke-width="80" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none" 
          opacity="0.3"
          filter="url(#ambient_glow)"/>

    <!-- 3. The Main V Shape -->
    <!-- Simple, bold geometry. Rounded corners. -->
    <g filter="url(#lift_shadow)">
        <path d="M130 130 
                 L 256 370 
                 L 382 130" 
              stroke="url(#brand_grad)" 
              stroke-width="90" 
              stroke-linecap="round" 
              stroke-linejoin="round"
              fill="none"/>
    </g>

    <!-- 4. Subtle Top Shine (Glass edge effect) -->
    <!-- Adds just a tiny bit of definition to the top curves -->
    <path d="M130 130 L 256 370 L 382 130" 
          stroke="white" 
          stroke-width="4" 
          stroke-opacity="0.15" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"
          transform="translate(0, -2)"/>

</svg>