<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="mainGrad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#7C3AED"/> <!-- Violet 600 -->
            <stop offset="100%" stop-color="#C026D3"/> <!-- Fuchsia 600 -->
        </linearGradient>
        <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.25"/>
        </filter>
        <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="1" k3="1"/>
        </filter>
    </defs>
    
    <!-- App Icon Base (Squircle) -->
    <rect x="0" y="0" width="512" height="512" rx="120" fill="url(#mainGrad)"/>
    
    <!-- Top Shine (Glass effect) -->
    <path d="M0 120C0 53.7258 53.7258 0 120 0H392C458.274 0 512 53.7258 512 120V200C512 200 300 280 0 200V120Z" fill="white" fill-opacity="0.1"/>

    <!-- The 'V' Symbol -->
    <g transform="translate(256, 280) scale(1.1)" filter="url(#softShadow)">
        <!-- Left Arm -->
        <path d="M-130 -120 L-20 160 L20 160 L-90 -120 Z" fill="white" stroke="white" stroke-width="20" stroke-linejoin="round"/>
        <!-- Right Arm -->
        <path d="M20 160 L130 -120 L90 -120 L-20 160 Z" fill="#F8FAFC" stroke="white" stroke-width="20" stroke-linejoin="round"/>
    </g>

    <!-- The AI Spark (Gold Star) -->
    <g transform="translate(360, 130)">
        <path d="M0 -50 L12 -12 L50 0 L12 12 L0 50 L-12 12 L-50 0 L-12 -12 Z" fill="#FACC15" filter="url(#softShadow)"/>
        <circle cx="0" cy="0" r="15" fill="#FEF08A" fill-opacity="0.8"/>
    </g>

</svg>