
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg_grad" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#1E293B"/> <!-- Slate 800 -->
            <stop offset="100%" stop-color="#020617"/> <!-- Slate 950 -->
        </linearGradient>
        <linearGradient id="logo_grad" x1="108" y1="108" x2="404" y2="404" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#A78BFA"/> <!-- Soft Violet -->
            <stop offset="50%" stop-color="#7C3AED"/> <!-- Deep Violet -->
            <stop offset="100%" stop-color="#DB2777"/> <!-- Fuchsia -->
        </linearGradient>
        <linearGradient id="top_light" x1="256" y1="100" x2="256" y2="300" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
            <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </linearGradient>
        <filter id="soft_shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="25" result="blur"/>
            <feColorMatrix type="matrix" values="0 0 0 0 0.486 0 0 0 0 0.227 0 0 0 0 0.933 0 0 0 0.4 0"/>
            <feComposite in2="blur" operator="in"/>
        </filter>
        <filter id="inner_depth" x="-20%" y="-20%" width="140%" height="140%">
            <feComponentTransfer>
                <feFuncA type="table" tableValues="1 0" />
            </feComponentTransfer>
            <feGaussianBlur stdDeviation="4"/>
            <feOffset dx="0" dy="4"/>
            <feComposite in="SourceGraphic" operator="arithmetic" k2="1" k3="-1"/>
        </filter>
    </defs>
    <rect width="512" height="512" fill="url(#bg_grad)"/>
    <rect width="512" height="512" fill="white" fill-opacity="0.02" style="mix-blend-mode: overlay;"/>
    <path d="M110 120 L 256 390 L 402 120" stroke="none" fill="none" stroke-width="80" stroke-linecap="round" stroke-linejoin="round"></path>
    <path d="M120 130 L 256 380 L 392 130" stroke="#7C3AED" stroke-width="70" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.5" filter="url(#soft_shadow)"/>
    <g>
        <path d="M120 130 L 256 380 L 392 130" stroke="url(#logo_grad)" stroke-width="80" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <path d="M120 130 L 256 380 L 392 130" stroke="url(#top_light)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" transform="translate(0, -1)"/>
        <path d="M120 130 L 256 380 L 392 130" stroke="black" stroke-opacity="0.2" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" transform="translate(0, 2)"/>
    </g>
</svg>
