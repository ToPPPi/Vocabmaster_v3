
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Background: Deep Premium Violet -->
        <linearGradient id="bg_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#5B21B6"/> <!-- Violet 800 -->
            <stop offset="100%" stop-color="#2E1065"/> <!-- Violet 950 -->
        </linearGradient>
        
        <!-- Pillars (M legs): Silver/White Gloss -->
        <linearGradient id="pillar_grad" x1="100" y1="100" x2="100" y2="400" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FFFFFF"/>
            <stop offset="100%" stop-color="#E2E8F0"/> <!-- Slate 200 -->
        </linearGradient>

        <!-- The V (Center): Vibrant Gold -->
        <linearGradient id="v_grad" x1="256" y1="120" x2="256" y2="400" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FCD34D"/> <!-- Amber 300 -->
            <stop offset="50%" stop-color="#F59E0B"/> <!-- Amber 500 -->
            <stop offset="100%" stop-color="#D97706"/> <!-- Amber 600 -->
        </linearGradient>

        <!-- Drop Shadow for Depth -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.3"/>
        </filter>
        
        <!-- Inner Glow for the V -->
        <filter id="inner-glow" x="-50%" y="-50%" width="200%" height="200%">
             <feGaussianBlur stdDeviation="4" result="blur"/>
             <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="1.5" k3="-0.5"/>
        </filter>
    </defs>
    
    <!-- Background Shape (Squircle-ish context, fills the view) -->
    <rect width="512" height="512" fill="url(#bg_grad)"/>
    
    <!-- Subtle Background Grid/Pattern -->
    <path d="M0 256 H512 M256 0 V512" stroke="white" stroke-opacity="0.03" stroke-width="2"/>
    <circle cx="256" cy="256" r="200" stroke="white" stroke-opacity="0.03" stroke-width="40"/>

    <!-- Main Icon Group -->
    <g transform="translate(0, 20)" filter="url(#shadow)">
        
        <!-- Left Pillar of M -->
        <path d="M85 120 
                 L165 120 
                 L165 400 
                 L85 400 
                 Z" 
              fill="url(#pillar_grad)" />
              
        <!-- Right Pillar of M -->
        <path d="M347 120 
                 L427 120 
                 L427 400 
                 L347 400 
                 Z" 
              fill="url(#pillar_grad)" />

        <!-- The Golden V (Connecting the pillars to form M) -->
        <!-- Coordinates carefully calculated to interlock -->
        <path d="M165 120 
                 L256 320 
                 L347 120 
                 L295 120 
                 L256 210 
                 L217 120 
                 Z" 
              fill="url(#v_grad)"/>
              
        <!-- Optional: A small jewel/diamond at the bottom tip of V for "Mastery" -->
        <path d="M256 340 L270 365 L256 390 L242 365 Z" fill="#FCD34D" fill-opacity="0.8"/>
    </g>
</svg>
